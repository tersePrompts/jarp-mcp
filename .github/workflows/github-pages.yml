name: GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Create index.html from README
        run: |
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>JARP-MCP - Java Archive Reader for MCP</title>
              <style>
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                      line-height: 1.6;
                      max-width: 900px;
                      margin: 0 auto;
                      padding: 20px;
                      color: #333;
                  }
                  h1 { color: #2563eb; border-bottom: 2px solid #2563eb; padding-bottom: 10px; }
                  h2 { color: #1e40af; margin-top: 30px; }
                  code { background: #f1f5f9; padding: 2px 6px; border-radius: 4px; font-family: 'Monaco', 'Menlo', monospace; }
                  pre { background: #1e293b; color: #e2e8f0; padding: 15px; border-radius: 8px; overflow-x: auto; }
                  pre code { background: transparent; padding: 0; color: inherit; }
                  a { color: #2563eb; text-decoration: none; }
                  a:hover { text-decoration: underline; }
                  table { border-collapse: collapse; width: 100%; margin: 20px 0; }
                  th, td { border: 1px solid #e2e8f0; padding: 12px; text-align: left; }
                  th { background: #f8fafc; }
                  blockquote { border-left: 4px solid #2563eb; padding-left: 20px; color: #64748b; margin: 20px 0; }
                  .badge { display: inline-block; padding: 4px 8px; border-radius: 4px; font-size: 12px; margin-right: 8px; }
                  .npm-version { background: #cb3837; color: white; }
                  .license { background: #3c3c3c; color: white; }
                  .mcp { background: #10b981; color: white; }
                  .typescript { background: #3178c6; color: white; }
              </style>
          </head>
          <body>
              <div style="text-align: center; margin-bottom: 30px;">
                  <span class="badge npm-version">npm</span>
                  <span class="badge license">Apache-2.0</span>
                  <span class="badge mcp">MCP</span>
                  <span class="badge typescript">TypeScript</span>
              </div>
          EOF
          # Convert markdown to HTML using simple conversion
          sed -e 's/> **\(.*\)**<blockquote><strong>\1<\/strong><\/blockquote>/' \
              -e 's/^# \(.*\)$/<h1>\1<\/h1>/' \
              -e 's/^## \(.*\)$/<h2>\1<\/h2>/' \
              -e 's/^### \(.*\)$/<h3>\1<\/h3>/' \
              -e 's/\*\*\(.*\)\**/<strong>\1<\/strong>/g' \
              -e 's/`\([^`]*\)`/<code>\1<\/code>/g' \
              -e 's/\[!\[.*\](\(.*\))\](\(.*\))/<a href="\2"><img src="\1" alt="badge"><\/a>/g' \
              -e 's/\[\(.*\)\](\(.*\))/<a href="\2">\1<\/a>/g' \
              README.md >> index.html
          echo '</body></html>' >> index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './index.html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
