<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <linearGradient id="jarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Circuit Board Pattern -->
  <g stroke="#334155" stroke-width="1" opacity="0.3" fill="none">
    <circle cx="100" cy="100" r="4" fill="#475569"/>
    <circle cx="100" cy="200" r="4" fill="#475569"/>
    <circle cx="100" cy="300" r="4" fill="#475569"/>
    <circle cx="100" cy="400" r="4" fill="#475569"/>
    <circle cx="100" cy="500" r="4" fill="#475569"/>
    <circle cx="1100" cy="100" r="4" fill="#475569"/>
    <circle cx="1100" cy="200" r="4" fill="#475569"/>
    <circle cx="1100" cy="300" r="4" fill="#475569"/>
    <circle cx="1100" cy="400" r="4" fill="#475569"/>
    <circle cx="1100" cy="500" r="4" fill="#475569"/>
    <line x1="100" y1="100" x2="100" y2="500"/>
    <line x1="1100" y1="100" x2="1100" y2="500"/>
  </g>

  <!-- Horizontal scan lines -->
  <g stroke="#1e293b" stroke-width="2">
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="450" x2="1200" y2="450"/>
  </g>

  <!-- Large JAR Icon Left -->
  <g transform="translate(80, 165)">
    <!-- X-Ray Scanning Effect -->
    <g opacity="0.3">
      <rect x="-50" y="0" width="10" height="300" fill="#06b6d4">
        <animate attributeName="x" values="-50;350;-50" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Jar Body -->
    <path d="M40,60 L40,240 Q40,260 60,260 L180,260 Q200,260 200,240 L200,60 Z" fill="url(#jarGrad)" opacity="0.9"/>
    <path d="M40,60 L40,240 Q40,260 60,260 L180,260 Q200,260 200,240 L200,60 Z" fill="none" stroke="#fff" stroke-width="3" opacity="0.2"/>

    <!-- Jar Lid -->
    <rect x="30" y="35" width="180" height="40" rx="10" fill="#475569"/>
    <rect x="40" y="42" width="160" height="26" rx="8" fill="#64748b"/>
    <line x1="50" y1="55" x2="190" y2="55" stroke="#334155" stroke-width="3"/>
    <line x1="50" y1="62" x2="190" y2="62" stroke="#334155" stroke-width="3"/>

    <!-- Jar Label -->
    <rect x="60" y="100" width="120" height="100" rx="10" fill="#fff" opacity="0.1"/>
    <rect x="60" y="100" width="120" height="100" rx="10" fill="none" stroke="#fff" stroke-width="2" opacity="0.3"/>

    <!-- Code Lines inside JAR -->
    <g fill="#fff" opacity="0.7">
      <rect x="75" y="120" width="90" height="6" rx="3"/>
      <rect x="75" y="135" width="70" height="6" rx="3"/>
      <rect x="75" y="150" width="80" height="6" rx="3"/>
      <rect x="75" y="165" width="60" height="6" rx="3"/>
      <rect x="75" y="180" width="85" height="6" rx="3"/>
    </g>

    <!-- Shine -->
    <ellipse cx="80" cy="90" rx="30" ry="15" fill="#fff" opacity="0.15"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="120" fill="#fff" filter="url(#textGlow)">JARP-MCP</text>

  <!-- Tagline -->
  <text x="600" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="url(#accentGrad)" font-weight="600">Java Archive Reader for AI</text>

  <!-- Description -->
  <text x="600" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#94a3b8">Give your AI agents X-ray vision into compiled Java code</text>

  <!-- Feature Pills -->
  <g transform="translate(320, 400)">
    <!-- Pill 1 -->
    <rect x="0" y="0" width="140" height="40" rx="20" fill="#1e293b" stroke="#06b6d4" stroke-width="2"/>
    <text x="70" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#06b6d4">Decompile</text>

    <!-- Pill 2 -->
    <rect x="160" y="0" width="140" height="40" rx="20" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="230" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#8b5cf6">Analyze</text>

    <!-- Pill 3 -->
    <rect x="320" y="0" width="140" height="40" rx="20" fill="#1e293b" stroke="#ec4899" stroke-width="2"/>
    <text x="390" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ec4899">Maven &amp; Gradle</text>
  </g>

  <!-- Bottom CTA -->
  <rect x="400" y="490" width="400" height="50" rx="25" fill="url(#accentGrad)"/>
  <text x="600" y="522" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#fff" font-weight="bold">npm install -g jarp-mcp</text>

  <!-- Sparkles -->
  <g filter="url(#glow)">
    <path d="M1050,100 L1055,115 L1070,120 L1055,125 L1050,140 L1045,125 L1030,120 L1045,115 Z" fill="#06b6d4" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M150,550 L155,565 L170,570 L155,575 L150,590 L145,575 L130,570 L145,565 Z" fill="#8b5cf6" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M950,450 L953,460 L963,463 L953,466 L950,476 L947,466 L937,463 L947,460 Z" fill="#ec4899" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Corner accents -->
  <path d="M0,0 L100,0 L100,10 L10,10 L10,100 L0,100 Z" fill="url(#accentGrad)" opacity="0.5"/>
  <path d="M1200,0 L1100,0 L1100,10 L1190,10 L1190,100 L1200,100 Z" fill="url(#accentGrad)" opacity="0.5"/>
  <path d="M0,630 L100,630 L100,620 L10,620 L10,530 L0,530 Z" fill="url(#accentGrad)" opacity="0.5"/>
  <path d="M1200,630 L1100,630 L1100,620 L1190,620 L1190,530 L1200,530 Z" fill="url(#accentGrad)" opacity="0.5"/>
</svg>
